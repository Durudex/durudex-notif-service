version: '3.8'

services:
  app:
    image: durudex-email-service
    container_name: durudex-email-service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8002:8002
    volumes:
      - ./.bin/:/root/
      - ./certs/:/root/
      - ./configs/:/root/configs/
      - ./web/template/:/root/web/template/
    env_file:
      - .env
