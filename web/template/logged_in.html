    * {
      padding: 0;
      margin: 0;
      font-family: 'Montserrat';
    }

    .container {
      background: linear-gradient(169.94deg, #BA03FB 0%, #2200F1 98.14%);
      padding: 60px 50px 60px 50px;
      align-content: center;
    }

    .content {
      margin: auto;
      border-radius: 30px;
      width: 480px;
      background-color: #FFF;
      text-align: center;
      padding-top: 30px
    }

    .sign_in {
      margin: auto;
      padding-top: 45px;
      max-width: 450px;
      padding-bottom: 60px;
    }

    .sign_in span {
      font-size: 25px;
      font-weight: normal;
    }

    .durudex-logo {
        width: 350px;
        height: 70px;
    }

    @media only screen and (max-width: 620px) {
      .container {
        padding: 60px 0 60px 0;
      }

      .content {
        width: auto;
      }

      .sign_in {
        padding: 40px 5px 50px 5px;
      }

      .sign_in span {
        font-size: 20px;
      }

      .durudex-logo {
        width: 300px;
        height: 65px;
      }
    }

    @media only screen and (max-width: 350px) {
      .container {
        padding: 50px 0 50px 0;
      }

      .sign_in {
        padding: 30px 4px 30px 4px;
      }

      .sign_in span {
        font-size: 15px;
      }

      .durudex-logo {
        width: 250px;
        height: 55px;
      }
    }
